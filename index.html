<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>储能政策 - 首页</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- 配置Tailwind自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6', // 科技蓝主色
            secondary: '#10b981', // B级绿色
            neutral: '#94a3b8', // C级灰色
            dark: '#0f172a', // 轮播图背景
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0,0,0,0.08)',
            'card-hover': '0 6px 16px rgba(0,0,0,0.12)',
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      .gradient-overlay {
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
      }
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- 页面容器 - 手机端优化内边距 -->
  <div class="max-w-full mx-auto px-3 sm:px-4">

    <!-- 1. 轮播图模块 -->
    <div class="bg-dark text-white py-3 my-4 rounded-xl overflow-hidden">
      <div id="carousel" class="relative h-[180px] sm:h-[220px] md:h-[300px]">
        <!-- 轮播项 -->
        <div class="carousel-item absolute inset-0 opacity-100 transition-opacity duration-1000">
          <img src="https://30716843.s21i.faiusr.com/3/ABUIABADGAAgqKGEvgYogKmdowUwgAY4sAM.gif.webp" alt="储能政策动态" class="w-full h-full object-cover rounded-xl">
          <div class="absolute bottom-0 left-0 right-0 p-4 gradient-overlay">
            <p class="text-base sm:text-lg md:text-xl font-medium text-shadow">2025年新型储能政策密集出台，全国装机目标突破50GW</p>
          </div>
        </div>
        <div class="carousel-item absolute inset-0 opacity-0 transition-opacity duration-1000">
          <img src="https://30716843.s21i.faiusr.com/3/ABUIABADGAAgvqGEvgYolt6R2AUwgA84uAg.gif.webp" alt="优先推荐区域" class="w-full h-full object-cover rounded-xl">
          <div class="absolute bottom-0 left-0 right-0 p-4 gradient-overlay">
            <p class="text-base sm:text-lg md:text-xl font-medium text-shadow">甘肃、广东等7省被列为储能投资优先推荐区域</p>
          </div>
        </div>
        <div class="carousel-item absolute inset-0 opacity-0 transition-opacity duration-1000">
          <img src="https://30716843.s21i.faiusr.com/3/ABUIABADGAAg7qGEvgYo6JnD6AMwgAY4sAM.gif.webp" alt="共享储能模式" class="w-full h-full object-cover rounded-xl">
          <div class="absolute bottom-0 left-0 right-0 p-4 gradient-overlay">
            <p class="text-base sm:text-lg md:text-xl font-medium text-shadow">独立共享储能模式成为电网侧主流发展方向</p>
          </div>
        </div>

        <!-- 轮播指示器 -->
        <div class="absolute bottom-3 right-3 flex space-x-2">
          <button class="carousel-indicator w-2.5 h-2.5 rounded-full bg-white opacity-100" data-index="0"></button>
          <button class="carousel-indicator w-2.5 h-2.5 rounded-full bg-white opacity-50" data-index="1"></button>
          <button class="carousel-indicator w-2.5 h-2.5 rounded-full bg-white opacity-50" data-index="2"></button>
        </div>
      </div>
    </div>

    <!-- 2. 选项模块 -->
    <div class="my-6">
      <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-5">
        按重点推荐程度分类
        <div class="w-16 h-1 bg-gradient-to-r from-primary to-blue-400 mx-auto mt-2 rounded-full"></div>
      </h2>

      <!-- 等级卡片网格 - 手机端单列堆叠 -->
      <div class="grid grid-cols-1 gap-4">
        <!-- A级卡片 -->
        <div class="bg-white rounded-xl shadow-card p-5 hover:shadow-card-hover hover:-translate-y-1 transition-all duration-300 cursor-pointer" onclick="goToProvinceList('A')">
          <div class="flex items-center mb-3">
            <span class="bg-gradient-to-r from-primary to-blue-400 text-white px-3 py-1 rounded-full text-base font-bold mr-2">A级</span>
            <span class="text-gray-600 text-sm">优先推荐</span>
          </div>
          <div class="flex flex-wrap gap-2 mb-3">
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">甘肃</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">广东</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">河北</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">宁夏</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">内蒙古</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">山西</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">江苏</span>
          </div>
          <div class="text-right text-primary font-medium text-sm">点击查看详情 →</div>
        </div>

        <!-- B级卡片 -->
        <div class="bg-white rounded-xl shadow-card p-5 hover:shadow-card-hover hover:-translate-y-1 transition-all duration-300 cursor-pointer" onclick="goToProvinceList('B')">
          <div class="flex items-center mb-3">
            <span class="bg-gradient-to-r from-secondary to-emerald-400 text-white px-3 py-1 rounded-full text-base font-bold mr-2">B级</span>
            <span class="text-gray-600 text-sm">重点关注</span>
          </div>
          <div class="flex flex-wrap gap-2 mb-3">
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">新疆</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">安徽</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">浙江</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">陕西</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">河南</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">山东</span>
          </div>
          <div class="text-right text-secondary font-medium text-sm">点击查看详情 →</div>
        </div>

        <!-- C级卡片 -->
        <div class="bg-white rounded-xl shadow-card p-5 hover:shadow-card-hover hover:-translate-y-1 transition-all duration-300 cursor-pointer" onclick="goToProvinceList('C')">
          <div class="flex items-center mb-3">
            <span class="bg-gradient-to-r from-neutral to-gray-400 text-white px-3 py-1 rounded-full text-base font-bold mr-2">C级</span>
            <span class="text-gray-600 text-sm">持续关注</span>
          </div>
          <div class="flex flex-wrap gap-2 mb-3">
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">北京</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">上海</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">四川</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">天津</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">重庆</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">吉林</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">辽宁</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">黑龙江</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">青海</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">福建</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">湖北</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">湖南</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">海南</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">广西</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">西藏</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">香港</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">澳门</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">台湾</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">江西</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">贵州</span>
            <span class="bg-gray-100 text-gray-700 px-2.5 py-1 rounded-full text-xs">云南</span>
          </div>
          <div class="text-right text-neutral font-medium text-sm">点击查看详情 →</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 轮播图逻辑
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-item');
    const indicators = document.querySelectorAll('.carousel-indicator');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
      });
      indicators.forEach((ind, i) => {
        ind.style.opacity = i === index ? '1' : '0.5';
      });
      currentSlide = index;
    }

    // 自动轮播
    setInterval(() => {
      let next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }, 5000);

    // 点击指示器切换轮播
    indicators.forEach(ind => {
      ind.addEventListener('click', () => {
        showSlide(parseInt(ind.dataset.index));
      });
    });

    // 跳转到省份列表页
    function goToProvinceList(level) {
      // 使用URL参数传递等级信息
      window.location.href = `/province/province-list.html?level=${level}`;
    }
  </script>
</body>
</html>
